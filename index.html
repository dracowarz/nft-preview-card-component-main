<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="card">
      <div class="image-container">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium" height="254" width="254">
          <div class="overlay">
              <img src="images/icon-view.svg" alt="view" class="view" height="40" width="40">
          </div>
      </div>

      <div class="details">
          <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
          <p class="description">Our Equilibrium collection promotes balance and calm</p>

          <div class="bitcoin-and-clock">
              <div class="bitcoin">
                  <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum"/>
                  <p class="bitcoin-value">0.041ETH</p>
              </div>
              <div class="clock">
                  <img class="clock-icon" src="images/icon-clock.svg" alt="clock"/>
                  <p class="time">3 days left</p>
              </div>
          </div>

          <hr>

          <div class="author">
              <img class="author-avatar" src="images/image-avatar.png" alt="author-avatar" height="40" width="40"/>
              <p class="author-details">Creation of <a href="#">Jules Wyvern</a></p>
          </div>
      </div>
  </main>
  </main>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dracowarz">Draco</a>.
  </div>
</body>
</html>
